<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
        }

        .dashboard-container h2 {
            margin-bottom: 25px;
            font-size: 22px;
            color: #333;
        }

        .dashboard-container img {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
        }

        .nav-links a,
        .logout {
            display: block;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            background: linear-gradient(to right, #007bff, #6f42c1);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .nav-links a:hover,
        .logout:hover {
            transform: scale(1.03);
            background: linear-gradient(to right, #0056b3, #5a2ea6);
        }

        .logout {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .logout:hover {
            background: linear-gradient(to right, #d80032, #cc2b2b);
        }

        .nav-links a span,
        .logout span {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW__LeJsnrSCy0twaCt-Mb8ew21k1ob41nZg&s" alt="IPL Logo">

        </div>

        <a class="logout" href="/admin_logout"><span>ğŸšª</span> Logout</a>
    </div>
</body>
</html>
