<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - IPL Ticket Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .form-container {
            background: #fff;
            padding: 50px 35px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #333;
            position: relative;
        }

        .form-container::before {
            content: "";
            /* background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW__LeJsnrSCy0twaCt-Mb8ew21k1ob41nZg&s'); */
            background-size: 80px;
            background-repeat: no-repeat;
            position: absolute;
            top: 15px;
            right: 15px;
            width: 80px;
            height: 80px;
            opacity: 0.1;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            color: #0f3c6b;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #1a5ed8, #5318c5);
            transform: scale(1.02);
        }

        .back-button {
            display: inline-block;
            width: 50%;
            text-align: center;
            margin-top: 12px;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        p {
            margin-top: 18px;
            font-size: 14px;
            color: #555;
        }

        a.register-link {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }

        a.register-link:hover {
            text-decoration: underline;
        }
         .messages {
            background: #ffe6e6;
            color: #00cc0a;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .messages ul {
            margin: 0;
            padding-left: 20px;
        }

    </style>
</head>
<body>
    
        
    <div class="form-container">
        <h2>Login to Your Account</h2>
        <form>
             {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        </form>
        <form method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-button">‚Üê Back to Home</a>

        <p>Don't have an account? <a href="/register" class="register-link">Register here</a></p>
        
    </div>
</body>
</html>
