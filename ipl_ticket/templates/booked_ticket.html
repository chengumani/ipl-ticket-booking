<!DOCTYPE html>
<html>
<head>
    <title>My Booked Ticket</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .info {
            margin-bottom: 15px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .empty {
            text-align: center;
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Booked Ticket</h2>

        {% if ticket %}
            <div class="info"><label>User:</label> {{ user[1] }}</div>
            <div class="info"><label>Email:</label> {{ user[3] }}</div>
            <div class="info"><label>Phone:</label> {{ user[2] }}</div>
            <div class="info"><label>Match:</label> {{ ticket[5] }} vs {{ ticket[6] }}</div>
            <div class="info"><label>Match Date:</label> {{ ticket[4] }}</div>
            <div class="info"><label>Seat No:</label> {{ ticket[1] }}</div>
            <div class="info"><label>Price:</label> ₹{{ ticket[2] }}</div>
            <div class="info"><label>Payment Status:</label> {{ payment_status }}</div>
        {% else %}
            <div class="empty">Empty: No ticket booked yet.</div>
        {% endif %}

        <a href="/view_tickets" class="back-link">← Back to Available Tickets</a>
    </div>
</body>
</html>
