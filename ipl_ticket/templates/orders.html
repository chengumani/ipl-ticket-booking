<!DOCTYPE html>
<html>
<head>
    <title>Your Booked Tickets</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f6fa;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #1e1e1e;
            margin-bottom: 40px;
        }

        /* Interactive ticket background */
        .ticket {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            border-left: 6px solid #2196f3;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
            position: relative;
            background-image: url("https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?auto=format&fit=crop&w=1350&q=80");
            background-size: 120% 120%;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .ticket::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 15px;
            background: linear-gradient(180deg, rgba(255,140,0,0.12), rgba(79,0,129,0.08)); /* subtle IPL orange/purple tint */
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .ticket-content {
            position: relative;
            background-color: rgba(255,255,255,0.86);
            padding: 20px;
            border-radius: 10px;
        }

        .ticket label {
            font-weight: bold;
            color: #222;
        }

        .ticket div {
            margin: 6px 0;
            font-size: 15px;
        }

        .ticket:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 30px rgba(0,0,0,0.18);
        }

        /* IPL-style circular badge (inline SVG) */
        .ipl-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 30%, #ff9a00, #ff6a00 45%, #4f0081 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 14px rgba(0,0,0,0.22);
            z-index: 5;
            pointer-events: none;
        }

        .ipl-badge svg { width: 46px; height: 46px; display:block; }

        .back-button {
            display: block;
            width: 200px;
            margin: 40px auto 10px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            color: #888;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Your Booked Tickets</h2>

    {% if bookings %}
        {% for b in bookings %}
            <div class="ticket">
                <div class="ipl-badge" aria-hidden="true">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="IPL-style badge">
                        <defs>
                            <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                                <stop offset="0" stop-color="#ff9a00"/>
                                <stop offset="1" stop-color="#4f0081"/>
                            </linearGradient>
                        </defs>
                        <circle cx="32" cy="32" r="30" fill="url(#g1)" />
                        <circle cx="32" cy="32" r="22" fill="rgba(255,255,255,0.06)" />
                        <text x="32" y="39" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="20" fill="#fff">IPL</text>
                    </svg>
                </div>
                <div class="ticket-content">
                    <div><label>User:</label> {{ user[1] }}</div>
                    <div><label>Email:</label> {{ user[3] }}</div>
                    <div><label>Phone:</label> {{ user[2] }}</div>
                    <div><label>Match:</label> {{ b[4] }} vs {{ b[5] }}</div>
                    <div><label>Match Date:</label> {{ b[3] }}</div>
                    <div><label>Stand No:</label> {{ b[1] }}</div>
                    <div><label>Price:</label> ₹{{ b[2] }}</div>
                    <div><label>Payment ID:</label> {{ b[0] }}</div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No bookings yet.</p>
    {% endif %}

    <a href="/dashboard" class="back-button">← Back to Dashboard</a>
</body>
<script>
// Interactive background: move background position based on cursor inside each ticket
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.ticket').forEach(function(el) {
        el.addEventListener('mousemove', function(e) {
            const rect = el.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            const posX = 50 + (x - 0.5) * 20; // shift up to ±10%
            const posY = 50 + (y - 0.5) * 20;
            el.style.backgroundPosition = posX + '% ' + posY + '%';
        });

        el.addEventListener('mouseleave', function() {
            el.style.backgroundPosition = 'center';
            el.style.transform = '';
        });
    });
});
</script>
</html>
