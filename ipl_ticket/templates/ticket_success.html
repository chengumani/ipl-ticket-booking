
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b894, #00cec9);
            margin: 0;
            padding: 0;
        }

        /* Loader Container */
        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 20px;
            font-weight: 500;
            animation: fadeIn 1s ease-in-out infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Success Container */
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
        }

        h2 {
            color: #2d3436;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #019270;
        }

        @media (max-width: 600px) {
            .container {
                margin: 60px 20px;
                padding: 30px;
            }

            h2 {
                font-size: 26px;
            }

            .button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>

    <script>
        // Show loader, then reveal content after 2 seconds
        window.onload = function () {
            setTimeout(() => {
                document.querySelector('.loader-container').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 2000);
        };
    </script>
</head>
<body>

    <!-- Loader Section -->
    <div class="loader-container">
        <div class="spinner"></div>
        <div class="loading-text">Processing your booking, please wait...</div>
    </div>

    <!-- Success Message Section -->
    <div class="container">
        <h2>ðŸŽ‰ Ticket Booked Successfully!</h2>
        <p>Thank you for booking. Your ticket details have been saved.</p>
        <a href="/view_tickets" class="button">Back to Tickets</a>
        <a href="/orders" class="button">View Booked Ticket</a>
    </div>

</body>
</html>
