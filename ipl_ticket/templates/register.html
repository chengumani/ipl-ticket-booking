<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - IPL Ticket Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background: #ffffff;
            padding: 45px 35px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1f1f1f;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.3);
        }

        input[type="submit"] {
            width: 100%;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        input[type="submit"]:hover {
            transform: scale(1.02);
            background: linear-gradient(to right, #1a5ed8, #5318c5);
        }

        .messages {
            background: #ffe6e6;
            color: #cc0000;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .messages ul {
            margin: 0;
            padding-left: 20px;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 60px;
            position: absolute;
            top: -30px;
            left: calc(50% - 30px);
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 8px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW__LeJsnrSCy0twaCt-Mb8ew21k1ob41nZg&s" alt="IPL Logo" class="logo">
        <h2>Create Your Account</h2>
         {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="name">Full Name</label>
            <input type="text" name="name" placeholder="Your Name" required>

            <label for="phone">Phone Number</label>
            <input type="text" name="phone" placeholder="10-digit mobile number" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="you@example.com" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Create a password" required>

            <input type="submit" value="Register">
        </form>

       

        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
